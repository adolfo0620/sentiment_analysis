{% extends base_template %}

{% block title %}Evaluate - {% endblock %}

{% block content %}
	{% load bootstrap %}

<div class="panel panel-default">

	<div class="panel-heading panel-title">
		<i class="fa fa-twitter"></i>
		Evaluate 
	</div>

	<div class="panel-body">
		<form name='query' action='/twit/results' method='GET' >
		    
		    <!-- csfr token is not needed/ should not be used for GET requests 
		    {%csrf_token%}-->

		    <div class="form-group">
        
		        <label class="control-label">
		        	<h2>Enter a hashtag:</h2>
		        </label>
		        <input type="text" name="query" value="#" class="form-control" />
		    </div>
		    <button type="submit" class="btn btn-default">
		    	<i class="fa fa-twitter"></i>
		    	Search
		    </button>
		</form>
	</div>

	<div class="panel-footer">
		&nbsp;
	</div>

</div>
{% endblock %}
